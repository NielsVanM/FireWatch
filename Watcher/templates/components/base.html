<!doctype html>
<html lang="en">

<head>
  <title>{{ template "title" . }} - FireWatch</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="shortcut icon" href="/static/images/FireEmblem.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/framework/bootstrap.css" crossorigin="anonymous">
  {{ template "css" .}}
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/static/framework/jquery.js" crossorigin="anonymous"></script>
  <script src="/static/framework/popper.js" crossorigin="anonymous"></script>
  <script src="/static/framework/bootstrap.js" crossorigin="anonymous"></script>
  <script src="/static/framework/fontawesome.js" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">

      <img class="navbar-brand" src="/static/images/FireEmblem.png" alt="FireWatch Logo">
      <a class="navbar-brand" href="/">FireWatch</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#FireWatchNavigation"
        aria-controls="FireWatchNavigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="FireWatchNavigation">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/device/">Devices <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
              aria-expanded="false">Welcome, {{.user.UserName}}</a>
            <div class="dropdown-menu">
              <a href="/account/" class="dropdown-item">Account</a>
              <a href="/account/settings/" class="dropdown-item">Settings</a>
              <div class="dropdown-divider"></div>
              <form id="signoff" action="/auth/logout/" method="post">
                <a class="dropdown-item" onclick="$('#signoff').submit();">Sign Off</a>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    {{ template "content" . }}
  </div>
</body>

</html>
