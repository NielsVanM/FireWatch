{{ define "title" }}Device Overview{{ end }}

{{ define "css" }}
<link rel="stylesheet" href="/static/css/device.css">
{{ end }}

{{ define "content" }}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Amount of registered devices</h1>
                    <div class="container-fluid">
                        <div class="row text-center">
                            <div class="col-12 col-md-6">
                                <h2>Active: </h1>
                                <h1 style="font-weight: bold;">{{.device_count}}</h1>
                            </div>
                            <div class="col-12 col-md-6">
                                <h2>Inactive: </h1>
                                <h1 style="font-weight: bold;">{{.device_count}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title">Latest Readings</h1>
                    <div class="reading-container d-flex flex-column flex-md-row justify-content-around">
                        <div class="reading text-center">
                            <h3>Temperature</h3>
                            <span>22 C</span>
                        </div>
                        <div class="reading text-center">
                            <h3>Humidity</h3>
                            <span>20%</span>
                        </div>
                        <div class="reading text-center">
                            <h3>CO2</h3>
                            <span>0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-offset">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Map</h1>

                </div>
            </div>
        </div>
    </div>
</div>
    {{ end }}
