{{ define "title" }}Change Password{{ end }}

{{ define "css" }}
<link rel="stylesheet" href="/static/css/account.css">
{{end}}

{{ define "content" }}
<div class="container">
    <div class="col-12 col-md-4 offset-md-4">
        {{ with .message }}
        <div class="alert alert-{{.Type}}" role="alert">
            <strong>{{.Message}}</strong>
        </div>
        {{end}}
        <h1>Change Password</h1>
        <form action="/account/change-password/" method="post" id="change_pass_form">
            <div class="form-group">
                <label for="password_old">Old Password</label>
                <input class="form-control" type="password" name="password_old" id="password_old">
            </div>
            <div class="form-group">
                <label for="password_new">New Password</label>
                <input type="password" name="password_new" id="password_new" class="form-control">
            </div>
            <div class="form-group">
                <label for="password_new_duplicate">Retype New Password</label>
                <input type="password" name="password_new_duplicate" id="password_new_duplicate" class="form-control">
            </div>
            <input type="submit" value="Change Password" class="btn btn-success">
        </form>
    </div>
</div>
{{end}}
